<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World JSF 2.3</title>
</h:head>

<h:body>
    <p:outputPanel style="display:block">
        <h3>Data</h3>

        <p:dataTable var="order" value="#{indexController.orders}">
            <p:column headerText="Id">
                <h:outputText value="#{order.id}"/>
            </p:column>

            <p:column headerText="Creation Time">
                <h:outputText value="#{order.creationTime}" converter="ca.baskwo.jsf.converter.LocalDateTimeConverter"/>
            </p:column>

            <p:column headerText="Merchandises">
                <p:repeat var="merchandise" value="#{order.merchandises}" varStatus="loop">
                    <h:outputText value="#{merchandise.name}"/>
                    <h:outputText value=" - "/>
                    <h:outputText value="#{merchandise.description}#{loop.last ? '' : ', '}"/>
                </p:repeat>
            </p:column>
        </p:dataTable>
    </p:outputPanel>
</h:body>
</html>
